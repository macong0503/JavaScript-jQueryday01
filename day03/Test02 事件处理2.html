<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input onfocus="f()" onblur="g()" onchange="change()"/>
		
		<script>
		function f(){
			console.log("获得焦点!")
		}
		function g(){
			console.log("失去焦点!")
		}
		function change(){
			console.log("文字改变了!")
		}
		</script>
	</body>
</html>
