<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		#xxx{
			height: 100px;width: 100px;background-color: #6495ED;
		}
		</style>
	</head>
	<body>
		<button onclick="a()">动画演示</button>
		
		<div id="xxx">蚊子</div>
		<script src="../../js/jquery-3.6.0.min.js"></script>
		<script>
		function a(){
			$("#xxx").animate({height: "200px",width: "200px"},5000)
		}
		</script>
	</body>
</html>
